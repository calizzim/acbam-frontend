<div *ngIf="loaded">
  <div class="row">
    <div class="col-12 col-lg-5">
      <h4 class="text-center">Budget By Age</h4>
      <mcalizzi-range-pie
          [cr-data]="{
            xvalues: c.budgetChart.labels,
            yvalues: c.budgetChart.yvalues
          }"
          [co-yaxis-pipe]="currencyLetters"
          [co-range-offset]="c.currentAge"
          cr-range-title="Age"
        >
      </mcalizzi-range-pie>  
    </div>
  </div>
</div>
